<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalmNet WiFi - Paiement S√©curis√©</title>
    <style>
        :root { --primary-blue: #4a7c82; --white: #ffffff; --wave-blue: #1c93e4; --wa-green: #25D366; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--primary-blue); color: var(--white); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .card { background-color: var(--primary-blue); width: 100%; max-width: 500px; border: 3px solid white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 4px solid white; }
        .logo-text { font-size: 32px; font-weight: bold; }
        .wifi-icon-bg { background-color: white; color: var(--primary-blue); padding: 5px 15px; border-radius: 50px; font-weight: bold; }
        .title-banner { background-color: rgba(0,0,0,0.2); padding: 10px; font-weight: bold; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th { background-color: rgba(0,0,0,0.3); padding: 15px; }
        td { padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; cursor: pointer; }
        .selected-row td { background-color: #ffffff !important; color: var(--primary-blue) !important; }
        .footer-action { padding: 25px; text-align: center; }
        .btn-pay { background-color: var(--wave-blue); color: white; border: 2px solid white; padding: 18px; border-radius: 10px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
        .btn-wa { background-color: var(--wa-green) !important; display: none; } 
        .btn-help { background: none; border: 1px solid rgba(255,255,255,0.5); color: white; padding: 8px 15px; border-radius: 20px; font-size: 13px; cursor: pointer; margin-top: 15px; display: inline-flex; text-decoration: none; }
        #status-message { display: none; margin-bottom: 15px; font-weight: bold; background: white; color: var(--primary-blue); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="logo-text">PalmNet</div>
        <div class="wifi-icon-bg">Wi-Fi</div>
    </div>
    <div class="title-banner">NOS FORFAITS INTERNET</div>
    <table>
        <thead><tr><th>Prix</th><th>Validit√©</th><th>Forfait</th></tr></thead>
        <tbody>
            <tr onclick="selectPlan(this, 100)"><td>100 f</td><td>2 HEURES</td><td>2 H</td></tr>
            <tr onclick="selectPlan(this, 300)"><td>300 f</td><td>1 JOUR</td><td>1 J</td></tr>
            <tr onclick="selectPlan(this, 700)"><td>700 f</td><td>1 SEMAINE</td><td>7 J</td></tr>
            <tr onclick="selectPlan(this, 2000)"><td>2000 f</td><td>1 MOIS</td><td>30 J</td></tr>
        </tbody>
    </table>
    <div class="footer-action">
        <div id="status-message"></div>
        <button id="btnWave" class="btn-pay" onclick="ouvrirLienWave()">1. Payer avec Wave</button>
        <button id="btnWA" class="btn-pay btn-wa" onclick="contacterWA()">2. Recevoir mon code sur WhatsApp</button>
        <br>
        <a href="#" class="btn-help" onclick="assistance()">üÜò Besoin d'aide ?</a>
    </div>
</div>

<script>
    let montantChoisi = 0;
    let lienWaveActuel = "";
    const NUMERO_WHATSAPP = "2250702980770";

    // --- ICI ON AJOUTE TES LIENS WAVE BUSINESS ---
    const LIENS_WAVE_FIXES = {
        100: "https://pay.wave.com/m/M_ci_PP4hSaF9_-Oe/c/ci/?amount=100",
        300: "https://pay.wave.com/m/M_ci_PP4hSaF9_-Oe/c/ci/?amount=300", 
        700: "https://pay.wave.com/m/M_ci_PP4hSaF9_-Oe/c/ci/?amount=700", 
        2000: "https://pay.wave.com/m/M_ci_PP4hSaF9_-Oe/c/ci/?amount=2000" 
    };

    function selectPlan(element, prix) {
        const rows = document.querySelectorAll('tr');
        rows.forEach(row => row.classList.remove('selected-row'));
        element.classList.add('selected-row');
        
        montantChoisi = prix;
        lienWaveActuel = LIENS_WAVE_FIXES[prix];
        
        document.getElementById('status-message').style.display = 'block';
        document.getElementById('status-message').innerHTML = "‚úÖ Forfait " + prix + "f s√©lectionn√©";
    }

    function ouvrirLienWave() {
        if (montantChoisi === 0) { alert("S√©lectionnez un forfait !"); return; }
        
        if (lienWaveActuel === "") {
            alert("Le lien pour " + montantChoisi + "f arrive bient√¥t. Testez celui de 100f !");
            return;
        }
        
        window.open(lienWaveActuel, '_blank');
        document.getElementById('btnWave').style.display = 'none';
        document.getElementById('btnWA').style.display = 'block';
    }

    function contacterWA() {
        const msg = "Bonjour PalmNet, j'ai pay√© " + montantChoisi + "f. Merci d'envoyer mon code.";
        window.location.href = "https://wa.me/" + NUMERO_WHATSAPP + "?text=" + encodeURIComponent(msg);
    }

    function assistance() {
        window.location.href = "https://wa.me/" + NUMERO_WHATSAPP + "?text=J'ai besoin d'aide pour PalmNet.";
    }
</script>
</body>
</html>
